<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valorAnterior">
                        
                    </div>
                    <div id="valorActual">
                    </div>        
                </div>
                <div class="numeros">
                    <button class="operador">(</button>
                    <button class="operador">)</button>
                    <button class="operador">X!</button>
                    <button class="operador">x<sup>2</sup></button>
                    <button class="operador">√</button>
                    <button class="operador"><sup>n</sup>√</button>
                    <button class="operador">sin</button>
                    <button class="operador">cos</button>
                    <button class="operador">tg</button>
                    <button class="operador">x<sup>3</sup></button>
                    <button class="operador"><sup>3</sup>√</button>
                    <button class="operador">x<sup>n</sup></button>
                    <button class="numero">7</button>
                    <button class="numero">8</button>
                    <button class="numero">9</button>
                    <button class="operador">/</button>
                    <button class="operador">%</button>
                    <button class="operador">In</button>
                    <button class="numero">4</button>
                    <button class="numero">5</button>
                    <button class="numero">6</button>
                    <button class="operador">*</button>
                    <button class="operador">log</button>
                    <button class="operador">e</button>
                    <button class="numero">1</button>
                    <button class="numero">2</button>
                    <button class="numero">3</button>
                    <button class="operador">-</button>
                    <button class="operador">AC</button>
                    <button class="operador">+</button>
                    <button class="numero">0</button>
                    <button class="numero">.</button>
                    <button class="operador">π</button>
                    <button class="operador">MR</button>
                    <button class="operador">⇦</button>
                    <button class="operador">=</button>
                </div>

            </div>
        </div>
    </section>
<script src="Calculadora.js"></script>
<script src="index.js" defer></script>
</body>
</html>
